<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Rating</title>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div onmouseover="handleMouseOver(event)" onclick="handleClick()" onmouseleave="handleMouseLeave()" id="star">
        <div class="div">
            <i class="fa fa-star-o" data-rating-val="1"></i>
            <i class="fa fa-star-o" data-rating-val="2"></i>
            <i class="fa fa-star-o" data-rating-val="3"></i>
            <i class="fa fa-star-o" data-rating-val="4"></i>
            <i class="fa fa-star-o" data-rating-val="5"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
