<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/home.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="wrapper">
			<img class="monkey" src="./images/monkey.png" alt="monkey image" />

			<p class="myparagraph">
				Cette Page est inaccessibble.Désolé.<br />
				Essayer d'effectuer une autre recherche.
			</p>

			<div class="searchContainer">
				<a href="https://www.youtube.com/">
					<img src="./images/icon.png" alt="youtube image" />
				</a>
				<form action="https://www.youtube.com/results">
					<input
						name="search_query"
						value="search"
						type="search"
						placeholder="Search"
					/>
					<button type="submit" class="mybutton">
						<img src="./images/search.png" alt="search image" />
					</button>
				</form>
			</div>
		</div>
	</body>
</html>
